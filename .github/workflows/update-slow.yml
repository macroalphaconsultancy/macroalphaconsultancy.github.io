
name: Update Macro & Liquidity Data (Daily)

on:
  workflow_dispatch:
  schedule:
    - cron: "30 20 * * *"   # 02:00 IST

jobs:
  update-slow:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests python-dateutil

      - name: Fetch slow-changing data
        run: |
          python backend/fetch_fred_slow.py

      - name: Derive metrics
        run: |
          python backend/derive_data.py

      - name: Commit & push
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/raw.json data/derived.json
          git commit -m "Daily macro data update" || echo "No changes"
          git push
