name: Update Macro Data (Manual)

on:
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install requests python-dateutil

      - name: Fetch raw macro data
        run: |
          python backend/fetch_fred.py

      - name: Derive macro metrics
        run: |
          python backend/derive_data.py

      - name: Commit and push updated data
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add data/raw.json data/derived.json
          git commit -m "Manual macro data update" || echo "No changes to commit"
          git push
